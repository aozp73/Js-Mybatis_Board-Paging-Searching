<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

  <header th:fragment="HeaderFragment">
    <nav class="custom-navbar-layout navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ms-3">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
          <div class="d-flex justify-content-between w-100">
            <ul class="navbar-nav ms-3">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/board}">게시판</a>
              </li>
            </ul>
            <ul class="navbar-nav me-5">

            <div sec:authorize-expr="isAuthenticated()">
                <li id="statusLogin" class="nav-item">
                  <div class="d-flex">
                      <span class="nav-link me-2" th:text="${#authentication.name}"></span>
                      <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                  </div>
                </li>
              </div>
            <div sec:authorize-expr="!isAuthenticated()">
                <li class="nav-item">
                  <div>
                    <a class="nav-link" th:href="@{/loginForm}">로그인</a>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>

      </div>
    </nav>
  </header>

</html>
